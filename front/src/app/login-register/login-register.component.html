
<div class="c">
<div class="container" id="container">
  <div class="form-container sign-up">
    <form (submit)="register()">
      <h1>Create Account</h1>

      <input type="text" placeholder="Name" name="name"[(ngModel)]="user.name">
      <input type="text" placeholder="Last Name" name="lastname" [(ngModel)]="user.lastname">
      <input type="email" placeholder="Email" name="email" [(ngModel)]="user.email">
      <input type="password" placeholder="Password" name="password" [(ngModel)]="user.password">
      <button type="submit"  >Sign Up</button>
    </form>
  </div>

  <div class="form-container sign-in">
    <form (ngSubmit)="signIn()">
      <h1>Sign In</h1>
      <input type="email" placeholder="Email" [(ngModel)]="userLog.email" name="email" required>
      <input type="password" placeholder="Password" [(ngModel)]="userLog.password" name="password" required>
      <a href="#">Forget Your Password?</a>
      <button type="submit">Sign In</button>
    </form>
  </div>
  <div class="toggle-container">
    <div class="toggle">
      <div class="toggle-panel toggle-left">
        <h1>Welcome Back!</h1>
        <p>Enter your personal details to use all of site features</p>
        <button class="hidden" id="login">Sign In</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Hello, Friend!</h1>
        <p>Register with your personal details to use all of site features</p>
        <button class="hidden" id="register">Sign Up</button>
      </div>
    </div>
  </div>
</div>
</div>
